<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspect All Bookings</title>
</head>
<body>
    <h1>All Bookings Inspection</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Client Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Booking Date</th>
                <th>Training Date</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.client_name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.status }}</td>
                    <td>{{ booking.booking_date }}</td>
                    <td>{{ booking.training_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
